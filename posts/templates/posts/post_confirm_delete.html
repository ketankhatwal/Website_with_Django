{% extends "social/layout.html" %}
{% block content %}
	<div class="container" style="background-color: rgba(255,255,255,0.5); padding: 5px;margin-top: 5px;border-radius: 10px;">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h2>Are You Sure You Want To Delete the Post?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Delete</button>
				<a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
