{%extends "social/layout.html"%}
{%block content%}
<div class="row container-fluid" style="margin-left:5px; margin-top: 10px;">
	<div class=" col-md-7 " style="border: 2px solid black;border-radius: 15px; padding: 10px ; background-color: rgba(0,102,102,0.8); text-align: center;">
		{%for post in posts%}
			<div class='row'>
			<div class='col-md-5' style="text-align: left; color: black;">
				<div class="bottom" style="font-size: 25px; border-bottom: 2px solid black"><b>{{post.title}}</b></div>
				<img src="{{post.image.url}}" width="100%" height="75%" style="margin-top: 3px;">
			
			</div>

			
			<div class='col-md-7' style="color: black; margin-top: 35px;">
			<div class="row">
			<div class="col-md-10">
				<h5 style="word-wrap: break-word;">{{post.content}}</h5>
			</div>
			{%if post.author == user %}
			<div class="col-md-2">
			
			<div class="dropdown " >
			  <a class="dropdown-toggle fa fa-pencil" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: black;">
  				</a>
			  <div class="dropdown-menu" >
			    <a class="dropdown-item" href="{% url 'post-update' post.id %}">Edit</a>
			    <a class="dropdown-item" href="{% url 'post-delete' post.id %}">Delete</a>
			  </div>
			</div>
			</div>
			{%endif%}
			</div>
			</div>
		
			</div>
			{%endfor%}

		</div>
		
	<div class="col-md-4" style="border: 1px solid grey;margin-left: 5px ;background-color:rgba(134,0,179,0.5);border-radius: 15px;text-align: center;">
		<h1 style="color: #00aa33; border-bottom: 2px solid black;">Events</h1>
		<div style="text-align: left;">
			<ul>
				<li><a href="#" style="color: black;font-size: 25px"><b>Demo Link 1</b></a></li>
				<li><a href="#" style="color: black;font-size: 25px"><b>Demo Link 2</b></a></li>
				<li><a href="#" style="color: black;font-size: 25px"><b>Demo Link 3</b></a></li>
				<li><a href="#" style="color: black;font-size: 25px"><b>Demo Link 4</b></a></li>
				<li><a href="#" style="color: black;font-size: 25px"><b>Demo Link 5</b></a></li>
			</ul>
		</div>


	</div>

</div>

{%endblock%}
