{% extends "social/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container" style="background-color: rgba(255,255,255,0.5); padding: 5px;padding-right: 10px;padding-left: 10px;margin-top: 5px;border-radius: 10px;width: 50%">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4" style="text-align: center;">Register</legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-info" type="submit">Register</button>
				
			</div>
			<div class="form-group">
				<small>Already Have an Account? <a href="{% url 'login' %}">Log In</a> Here</small>
			</div>
		</form>
	</div>
{% endblock content %}
