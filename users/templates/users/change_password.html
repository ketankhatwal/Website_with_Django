{% extends "social/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container" style="background-color: rgba(255,255,255,0.5); padding: 5px;margin-top: 5px;border-radius: 10px; width: 25%;">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Change Password</legend>
				{{password_change_form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Change Password</button>
			</div>
		</form>
	</div>
{% endblock content %}
