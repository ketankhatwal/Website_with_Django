{% extends "social/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container" style="background-color: rgba(255,255,255,0.5); padding: 5px;margin-top: 5px;border-radius: 10px;">
		<div>
		<div class="container row">
			<img src="{{user.profile.profile_pic.url}}" alt="image" style="width: 150px; height: 150px; border-radius: 50%">
			<div class="column-md-8" style="padding-top:3%; margin-left: 5%; ">
			<h2 >{{user.username}}</h2>
			<p >{{user.email}}</p>
			</div>	
		</div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Update</legend>
				{{u_form|crispy}}
				{{p_form|crispy}}
			</fieldset>
			<div class="form-group">
				<a href="{% url 'change_password' %}">Change Password</a>
			</div>
			<div class="form-group">
				<button class="btn btn-info" type="submit">Update</button>
			</div>
		</form>
	</div>
{% endblock content %}
